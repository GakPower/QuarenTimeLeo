<div class="row">
  <div class="movie-card" *ngFor="let movie of watchMeList" style="background: url({{movie.MoviePic}}); background-size: cover;" mat-raised-button (click)="openMoviePage(movie)" >
    <div class="overlay">
      <div class="card-header">
        <div class="release-date">
          <p style="font-size: 12px">Recomended: Highly</p>
        </div>
        <div class="movie-content">
          <div class="content">
            <h1>{{movie.MovieName}}</h1>
            <p class="movie-text">{{movie.MovieDesc}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
