

<div class="movie-card" [style.background]="'url(' + movie.poster + ')'" [style.background-size]="'cover'"
  (click)="openMoviePage()">
  <div class="overlay">
    <div class="card-header">
      <div class="movie-content">
        <div class="content">
          <h1>{{movie.title}}</h1>
          <p class="movie-text">{{movie.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
