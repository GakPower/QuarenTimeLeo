<ul
  cdkDropList
  id = "theWatchedList"
  cdkDropListConnectedTo="theTopTenMovies"
  (cdkDropListDropped)="drop($event)" *ngIf="Option1">
    <li *ngFor="let movie of WatchedList" mat-raised-button (click)="openMoviePage(movie)">
    <div class="movie_card" id="bright">
      <div class="info_section">
          <div class="movie_header">
            <img class="locandina" src="{{movie.poster}}" alt="">
          <h3>{{movie.title}}</h3>
        </div>
        <div class="movie_desc" >
            <p class="text">
             {{movie.description}}
            </p>
          </div>
        <div class="movie_rating">
          <h3>{{movie.rating}} </h3>
        </div>
      </div>
      <div class="blur_back" style="background: url({{movie.background}}); width: 80%; background-size: cover;"></div>
    </div>
  </li>
  </ul>
