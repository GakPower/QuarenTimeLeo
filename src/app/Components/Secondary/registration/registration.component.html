<div style="background-image: url(https://i.redd.it/4fxxbm4opjd31.jpg); background-size: cover; height: 965px; 
 
box-shadow:inset 0 0 300px #000000;
opacity: 0.7;"> 

</div>

<div id="title">
    <p>Quarentime</p>
    <p id="wasteTime">Waste time</p>
</div>

<div class="login-page">
    <div class="form">
        <form class="login-form" ngNativeValidate [formGroup]="user" (ngSubmit)="register()" method="post">
            <input type="text" placeholder="Email address" formControlName="email" required />
            <input type="text" placeholder="Username" formControlName="username" required />
            <input type="password" placeholder="Password" formControlName="password" required />
            <input type="password" placeholder="Confirm password" formControlName="repeat" required />
            <label class="error"><b>{{errorMessage}}</b></label>
            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </form>
    </div>
</div>
