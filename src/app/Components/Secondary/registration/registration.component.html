<div>
    <form ngNativeValidate [formGroup]="user" (ngSubmit)="register()">
        <h1>Register</h1>
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" formControlName="username" required>

        <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" formControlName="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" formControlName="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" formControlName="repeat" required>
    <label class="error"><b>{{errorMessage}}</b></label>
    

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" >Register</button>
    </form>
</div>
